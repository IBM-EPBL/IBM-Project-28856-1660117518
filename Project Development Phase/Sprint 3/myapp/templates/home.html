<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Home</title>
    </head>
    <body>
        <h3>Welcome {{request.user}}</h3><br><br>
        <a href="/logout"><button>Logout</button></a>
        <h5>Search for a news</h5>
        <form action="/home" method="post">
            {% csrf_token %}
            <input type="search" name="news">
            <button type="submit" role="search">search</button>
        </form> 
        {% if articles %}
        <br><h3>Search Results</h3><br>
            <table>
                <tr>
                    <th>Headline</th>
                    <th>Headline image</th>
                    <th>Link to the news</th>
                </tr>
                {% for article in articles %}
                    <tr>
                        <td>{{article.title}}</td>
                        <td><img src={{article.urlToImage}} alt="{{article.title}}" width="300" height="300"></td>
                        <td><a href="{{article.url}}" target="_blank">Go to news</a></td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </body>
</html>
